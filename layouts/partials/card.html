{{ $page := . }}
<div class="upcards-grid-item">
  <div class="card">
    {{ with $thumbnail := $page.Params.thumbnail }}
      <img class="card-img-top" src={{ absURL $thumbnail }} />
    {{ end }}
    <div class="card-body">
      <h4><a href="{{ $page.RelPermalink }}" class="upcards-card-title-link stretched-link">{{ $page.Title }}</a></h4>
      {{ partial "metadata.html" $page }}
      <p>{{ $page.Summary }}</p>
    </div>
  </div>
</div>
