<i data-feather="tag"></i>Tags:
{{ range $tag_entry := $.Site.Taxonomies.tags.ByCount }}
  {{ $tag := $tag_entry.Name }}
  {{ $count := $tag_entry.Count }}
  {{ $href := print (absLangURL "tags/") (urlize $tag) }}
  {{ $.Site.Taxonomies.Term }}
  <a class="btn btn-sm btn-outline-dark tag-btn upcards-tag-button" href="{{ $href }}">{{ $tag }} ({{ $count }})</a>
{{ end }}
