<i data-feather="tag"></i>Tags:
{{ range $taxonomy_name, $taxonomy := $.Site.Taxonomies }}
  {{ if eq $taxonomy_name "tags" }}
    {{ range $tag, $value := $taxonomy }}
      {{ $href := print (absLangURL "tags/") (urlize $tag) }}
      <a class="btn btn-sm btn-outline-dark tag-btn" href="{{ $href }}">{{ $tag }}</a>
    {{ end }}
  {{ end }}
{{ end }}
