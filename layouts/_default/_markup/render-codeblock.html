{{ $codeBlock := . }}
{{ $type := $codeBlock.Type }}
{{ if transform.CanHighlight $type }}
  <div class="upcards-code-block">
  {{ highlight ($codeBlock.Inner | safeHTML) $type $codeBlock.Options }}
  </div>
{{ else if eq $type "math" }}
  <div class="upcards-math-block">
    <p>\[{{ $codeBlock.Inner }}\]</p>
  </div>
{{ else }}
  <div class="upcards-code-block">
    <pre><code>{{ $codeBlock.Inner | safeHTML }}</code></pre>
  </div>
{{ end }}
