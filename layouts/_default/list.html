{{ define "additional-body-class" }}bg-light{{ end }}
{{ define "main" }}
  <main class="mb-auto pb-5">
    <div class="mt-5 mb-4 upcards-tag-board">
      <h1 class="upcards-list-title">{{ .Title }}</h1>
      {{ partial "tags.html" . }}
    </div>
    <div class="upcards-list-board">
      <div id="grid" class="grid upcards-grid-board">
        {{ range $page := .Pages.ByPublishDate.Reverse }}
          {{ partial "card.html" $page }}
        {{ end }}
      </div>
    </div>
  </main>
{{ end }}
