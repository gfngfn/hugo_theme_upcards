{{ define "main" }}
  <div class="single-heading">
    <div class="single-board">
      <h1>{{ .Title }}</h1>
      {{ partial "tags.html" . }}
    </div>
  </div>
  <div class="single-board">
    <div id="grid" class="grid grid-board">
      {{ range $page := .Pages.ByPublishDate.Reverse }}
        {{ partial "card.html" $page }}
      {{ end }}
    </div>
  </div>
{{ end }}
