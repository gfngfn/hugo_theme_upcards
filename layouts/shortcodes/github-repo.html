{{ $user := .Get "user" }}
{{ $repo := .Get "repo" }}
{{ $url := printf "https://gh-card.dev/repos/%s/%s.svg" $user $repo }}
{{ $svg := resources.GetRemote $url }}
{{ $svgContent := $svg.Content }}
<p class="upcards-github-repo-card">
  <a href="https://github.com/{{ $user }}/{{ $repo }}">{{ $svgContent | safeHTML }}</a>
</p>
